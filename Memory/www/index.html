<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Home</title>
</head>
<body>
    <header>
        <img class="profilePicture" src="https://via.placeholder.com/150">
        <div class="playerInformation">
            <p id="nick">Nickname</p>
            <div class="counters">
                <span>Level: <span id="levels">0</span> </span>
                <span>Coins: <span id="coins">0</span></span>
            </div>
            <div class="progressBar" id="progressEmpty">
                <div id="progressFull"></div>
            </div>
        </div>
    </header>
    <main>
        <section class="section show" id="play">
            <div class="levelCard">
                <div class="levelDesc">
                    <h3>Level 1</h3>
                    <p>Difficulty: easy</p>
                </div>
                <a class="playBtn" href="game.html">Play</a>
            </div>
        </section>
        <section class="section shop" id="shop">
        </section>
        <section class="section shop" id="inv">
        </section>
        <section class="section jcenter" id="sett">
            <div class="settings">
                <p>Vibration :</p>
                <div class="toggle-switch">
                    <input type="checkbox" id="switch-vibration">
                    <label for="switch-vibration"></label>
                </div>
            </div>
        </section>
        <div class="back hidden" id="bgHide"></div>
        <div class="itemPage hidden" id="itemPage">
            <div class="itemPageTop">
                <img src="" id="itemImage">
                <div>
                    <div>
                        <p id="itemTitle">Title</p>
                        <i class="fa-solid fa-xmark" id="closeitem"></i>
                    </div>
                    <p id="itemDesc">Long description</p>
                </div>
            </div>
            <div class="itemPagebottom">
                <div>
                    <p>Unlocked at level: <span id="itemLevel">0</span><br>Credits: <span id="itemPrice">0</span></p>
                    <button class="buyButton" id="buyButton">Buy</button>
                </div>
            </div>
        </div>
        <div class="alert" id="alertBox">
            <p id="alertText">Exemple of Alert a loooooong text</p>
        </div>
    </main>
    <footer>
        <button class="toggeled" id="playbtn">Play</button>
        <button class="" id="shopbtn">Shop</button>
        <button class="" id="invbtn">Inventory</button>
        <button class="" id="settingbtn">Settings</button>
    </footer>
    <script src="js/jquery.js"></script>
    <script src="js/db.js"></script>
    <script src="js/script-main.js"></script>
    <script src="js/script-menu.js"></script>
</body>
</html>
