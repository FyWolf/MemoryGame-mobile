<!DOCTYPE html>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory</title>
        <link rel="stylesheet" href="game-style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="div-blocks">
                <div class="block" id="b-0" ></div>

                <div class="block" id="b-7" ></div>
                <div class="block" id="b-8" ></div>
                <div class="block" id="b-9" ></div>
                <div class="block" id="b-10"></div>
                <div class="block" id="b-11"></div>
                <div class="block" id="b-12"></div>
                <div class="block" id="b-13"></div>
                <div class="block" id="b-14"></div>
                <div class="block" id="b-15"></div>
                <div class="block" id="b-16"></div>
                <div class="block" id="b-17"></div>

                <div class="block" id="b-32"></div>
                <div class="block" id="b-33"></div>
                <div class="block" id="b-34"></div>
                <div class="block" id="b-35"></div>
            </div>
        </div>
        <div class="footer">
            <div class="counter-div">
                <p>Timer</p>
                <p class="counter" id="time">0</p>
            </div>
            <div>
                <button class="btn" id="start">Start</button>
                <button class="btn" id="reset">Restart</button>
            </div>
            <div class="counter-div">
                <p>Score</p>
                <p class="counter" id="score">0</p>
            </div>
        </div>
        <script src="js/jquery-3.js"></script>
        <script src="js/script-main.js"></script>
        <script src="js/db.js"></script>
        <script src="js/script-game.js"></script>
    </body>
</html>
